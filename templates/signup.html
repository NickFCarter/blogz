{% extends "base.html" %}

{% block content %}
<h1>Signup for Blogz</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
                {% if username_error %} 
                <p class='error' style="display:inline-block;">{{ username_error }}</p>
                {% endif %} 
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                {% if password_error %}
                <p class='error' style="display:inline-block;">{{ password_error }}</p>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password">
                {% if verify_error %}
                <p class='error' style="display:inline-block;">{{ verify_error }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
    <input type="submit" value="Register">
</form>

{% endblock %}
